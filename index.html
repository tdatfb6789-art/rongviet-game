<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game Tài Xỉu Rồng Việt</title>
<style>
  body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background: #fff8e7; color: #222; margin: 0; padding: 0; }
  header { background: #d14723; color: white; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; }
  main { max-width: 480px; margin: 20px auto; background: #fffbe6; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #d19475; }
  button { background: #d14723; color: white; border: none; padding: 10px 18px; border-radius: 5px; cursor: pointer; font-weight: bold; }
  button:hover { background: #b73a1a; }
  .result { margin: 15px 0; font-size: 20px; font-weight: bold; }
  label { display: block; margin-top: 10px; }
  select, input[type=number] { width: 100%; padding: 8px; margin-top: 5px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
  .history { margin-top: 20px; max-height: 150px; overflow-y: auto; background: #f4e7d6; padding: 10px; border-radius: 6px; font-size: 14px; }
  .bank-select { margin-top: 10px; }
  footer { text-align: center; margin: 20px 0; font-size: 12px; color: #777; }
</style>
</head>
<body>
<header>Game Tài Xỉu Rồng Việt</header>
<main>
  <div>
    <div>Số dư ảo: <span id="balance">100000</span> VNĐ</div>
    <label for="bet-amount">Nhập số tiền cược:</label>
    <input type="number" id="bet-amount" min="1000" step="1000" value="1000" />
    <label for="bet-choice">Chọn Tài hoặc Xỉu:</label>
    <select id="bet-choice">
      <option value="tai">Tài</option>
      <option value="xiu">Xỉu</option>
    </select>
    <button id="bet-btn">Đặt Cược</button>
  </div>
  <div class="result" id="result"></div>

  <h3>Lịch sử cược</h3>
  <div class="history" id="history"></div>

  <h3>Rút tiền ảo</h3>
  <label for="bank-select">Chọn ngân hàng:</label>
  <select id="bank-select" class="bank-select">
    <option>Vietcombank</option>
    <option>VietinBank</option>
    <option>Techcombank</option>
    <option>MB Bank</option>
    <option>TPBank</option>
    <option>ACB</option>
    <option>VPBank</option>
    <option>SHB</option>
    <option>BIDV</option>
    <option>Sacombank</option>
  </select>
  <label for="withdraw-amount">Số tiền rút:</label>
  <input type="number" id="withdraw-amount" min="1000" step="1000" value="1000" />
  <button id="withdraw-btn">Rút tiền</button>
  <div id="withdraw-result" style="margin-top:10px; font-weight:bold; color: green;"></div>
</main>
<footer>© 2025 Game Tài Xỉu Rồng Việt - Demo by ChatGPT</footer>

<script>
  let balance = 100000;
  const balanceEl = document.getElementById('balance');
  const betAmountInput = document.getElementById('bet-amount');
  const betChoiceSelect = document.getElementById('bet-choice');
  const betBtn = document.getElementById('bet-btn');
  const resultEl = document.getElementById('result');
  const historyEl = document.getElementById('history');
  const bankSelect = document.getElementById('bank-select');
  const withdrawAmountInput = document.getElementById('withdraw-amount');
  const withdrawBtn = document.getElementById('withdraw-btn');
  const withdrawResultEl = document.getElementById('withdraw-result');

  const history = [];

  function updateBalance(amount) {
    balance += amount;
    if (balance < 0) balance = 0;
    balanceEl.textContent = balance.toLocaleString('vi-VN');
  }

  function addHistory(entry) {
    history.unshift(entry);
    if(history.length > 10) history.pop();
    historyEl.innerHTML = history.map(h => `<div>${h}</div>`).join('');
  }

  function rollDice() {
    return [
      Math.floor(Math.random() * 6) + 1,
      Math.floor(Math.random() * 6) + 1,
      Math.floor(Math.random() * 6) + 1
    ];
  }

  function getResult(sum) {
    if(sum >= 11) return 'tai';
    return 'xiu';
  }

  betBtn.onclick = () => {
    const betAmount = Number(betAmountInput.value);
    const betChoice = betChoiceSelect.value;
    if (betAmount <= 0) {
      alert('Vui lòng nhập số tiền cược hợp lệ!');
      return;
    }
    if (betAmount > balance) {
      alert('Số dư không đủ để cược!');
      return;
    }

    const dice = rollDice();
    const sum = dice.reduce((a,b) => a+b, 0);
    const realResult = getResult(sum);

    if (betChoice === realResult) {
      updateBalance(betAmount);
      resultEl.style.color = 'green';
      resultEl.textContent = `Bạn thắng! Kết quả: ${dice.join(', ')} (Tổng: ${sum})`;
      addHistory(`Thắng: cược ${betAmount.toLocaleString('vi-VN')} VNĐ, kết quả ${realResult.toUpperCase()}`);
    } else {
      updateBalance(-betAmount);
      resultEl.style.color = 'red';
      resultEl.textContent = `Bạn thua! Kết quả: ${dice.join(', ')} (Tổng: ${sum})`;
      addHistory(`Thua: cược ${betAmount.toLocaleString('vi-VN')} VNĐ, kết quả ${realResult.toUpperCase()}`);
    }
  };

  withdrawBtn.onclick = () => {
    const withdrawAmount = Number(withdrawAmountInput.value);
    const bank = bankSelect.value;
    if (withdrawAmount <= 0) {
      alert('Vui lòng nhập số tiền rút hợp lệ!');
      return;
    }
    if (withdrawAmount > balance) {
      alert('Số dư không đủ để rút!');
      return;
    }
    updateBalance(-withdrawAmount);
    withdrawResultEl.textContent = `Rút ${withdrawAmount.toLocaleString('vi-VN')} VNĐ thành công qua ngân hàng ${bank}!`;
  };
</script>
</body>
</html>
