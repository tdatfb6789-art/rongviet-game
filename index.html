<style>

  .dice {

    height: 60px;
    margin: 0 5px;
    background: #fff;
    border: 3px solid #d14723;
    border-radius: 10px;
    font-size: 36px;
    font-weight: bold;
    color: #d14723;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  .shake {
    animation: shake 0.6s ease-in-out;
  }
  @keyframes shake {
    0%, 100% { transform: rotate(0deg); }
    20% { transform: rotate(20deg); }
    40% { transform: rotate(-20deg); }
    60% { transform: rotate(20deg); }
    80% { transform: rotate(-20deg); }
  }
  #withdraw-history {
    max-height: 150px;
    overflow-y: auto;
    background: #e9f5e9;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    color: #135214;
    margin-top: 10px;
  }
</style>
